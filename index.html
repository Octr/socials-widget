<div class="social-wrapper">

  <div id="github" onclick="navigate(this.id)" class="social github">
    <span class="icon"><i class="fa-brands fa-github"></i></span>
  </div>

  <div id="linkedin" onclick="navigate(this.id)" class="social linkedin">
    <span class="icon"><i class="fab fa-linkedin"></i></span>
  </div>

  <div id="itch" onclick="navigate(this.id)" class="social itch">
    <span class="icon"><i class="fa-brands fa-itch-io"></i></span>
  </div>

  <div id="bluesky" onclick="navigate(this.id)" class="social bluesky">
    <span class="icon"><i class="fa-brands fa-bluesky"></i></span>
  </div>

  <div id="artstation" onclick="navigate(this.id)" class="social artstation">
    <span class="icon"><i class="fa-brands fa-artstation"></i></span>
  </div>

  <div id="mail" onclick="navigate(this.id)" class="social mail">
    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
  </div>

</div>

<script>
  function navigate(id) {
    let url = "";
    switch (id) {
      case "github":
        url = "https://github.com/Octr";
        break;
      case "linkedin":
        url = "https://www.linkedin.com/in/paris-mutter/";
        break;
      case "artstation":
        url = "https://www.artstation.com/octr";
        break;
      case "itch":
        url = "https://octrs.itch.io/";  // Add your itch profile link here
        break;
      case "bluesky":
        url = "https://bsky.app/profile/octr.dev"; // Add your Bluesky profile link here
        break;
      case "mail":
        url = "mailto:contact@octr.dev";
        break;
      default:
        console.warn("Invalid ID provided.");
        return;
    }
    window.open(url, '_blank').focus();
  }
</script>
